version: '3.8'

services:
  ip2loc:
    build:
      context: .
      dockerfile: Dockerfile
    image: ip2loc:latest
    container_name: ip2loc-service
    ports:
      - "8080:8080"
    environment:
      # IP2Location API token (required for database auto-download)
      - IP2LOCATION_TOKEN=${IP2LOCATION_TOKEN:-}
      # Spring Boot configuration
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      # Logging level
      - LOGGING_LEVEL_COM_EXAMPLE_IP2LOC=${LOG_LEVEL:-INFO}
      # JVM options (optional overrides)
      - JAVA_OPTS=${JAVA_OPTS:--XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0}
    volumes:
      # Persist IP2Location database across container restarts
      - ip2loc-data:/app/data
      # Optional: mount custom application.yml
      # - ./config/application.yml:/app/config/application.yml:ro
    restart: unless-stopped
    networks:
      - ip2loc-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  # Named volume for persistent IP2Location database storage
  ip2loc-data:
    driver: local

networks:
  # Custom network for potential multi-container setup
  ip2loc-network:
    driver: bridge
